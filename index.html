<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* Reset dasar */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body, html {
width: 100%;
height: 100%;
font-family: 'Poppins', sans-serif;
background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
}
.background {
position: relative;
width: 100%;
height: 100%;
display: flex;
justify-content: center;
align-items: center;
}
.content {
text-align: center;
background: rgba(255, 255, 255, 0.9);
padding: 20px;
border-radius: 15px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
max-width: 350px;
width: 90%;
}
h1 {
font-size: 24px;
font-weight: 600;
color: #ff5e6c;
margin-bottom: 10px;
}
.description {
font-size: 16px;
color: #555;
margin-bottom: 20px;
line-height: 1.6;
}
.input-container {
display: flex;
flex-direction: column;
gap: 15px;
}
input {
padding: 10px;
font-size: 16px;
border: 2px solid #ff5e6c;
border-radius: 8px;
outline: none;
transition: border-color 0.3s ease;
}
input:focus {
border-color: #ff4757;
}
button {
padding: 12px;
font-size: 16px;
font-weight: 600;
background-color: #ff5e6c;
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
transition: background-color 0.3s ease, transform 0.2s ease;
}
button:hover {
background-color: #ff4757;
transform: scale(1.05);
}
button:active {
transform: scale(0.95);
}
@media (max-width: 480px) {
h1 {
font-size: 20px;
}
.description {
font-size: 14px;
}
}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>ðŸ’– Selamat Datang ðŸ’–</h1>
      <p class="description">Masukkan nama Anda untuk memulai perjalanan cinta!</p>
      <div class="input-container">
        <input type="text" id="nameInput" placeholder="Ketik nama Anda..." />
        <button id="showLove">Tampilkan Love</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('showLove').addEventListener('click', () => {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        window.location.href = `love.html?name=${encodeURIComponent(name)}`;
      } else {
        alert('Masukkan nama terlebih dahulu!');
      }
    });
  </script>
</body>
</html>
